<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- section developer-card (about me 1)-->

    <section class="developer-card">
      <div class="container developer-card-container">
        <h2 class="visually-hidden">About me</h2>
        <ul class="developer-card-list">
          <li class="developer-text-item">
            <p class="developer-card-text">
              I work with people all over the world to create impressive and
              <span class="span-text-red">functional</span>
              <span class="span-text-grey">websites</span> that reflect each
              client's unique personality.
            </p>
          </li>
          <li class="developer-card-item">
            <picture>
              <source
                srcset="./images/developer-photo-desk.jpg"
                media="(min-width: 1440px)"
              />
              <source
                srcset="./images/developer-photo-tab.jpg"
                media="(min-width: 768px)"
              />
              <source
                srcset="./images/developer-photo-mob.jpg"
                media="(min-width: 375px)"
              />
              <img
                class="developer-card-photo"
                src="./images/developer-photo-mob.jpg"
                alt="Photo Lloyd Jefferson"
                width=""
                height=""
              />
            </picture>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
